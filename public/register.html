<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNest Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./register.css">
    <script src="./index.js"></script>
</head>
<body>
    
    <div class="registerflex">
        <div>
           <img src="images/register.jpg" width="80%" height="100%">
        </div>
        <div class="reg">
            <h3>Register User <span class="bi bi-person-badge-fill"></span></h3>
        <dl class="dl1">
            <dt>UserId</dt>
            <dd><input type="text" id="UserId"></dd>
            <dt>User Name</dt>
            <dd><input type="text" id="UserName"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="Password"></dd>
            <dt>Email</dt>
            <dd><input type="email" id="Email"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" id="Mobile"></dd>
        </dl>
        <button id="btnFrmRegister" class="btn btn-dark">Register</button>
        <button id="btnCancel" class="btn btn-dark">Cancel</button>
        </div>
    </div>
</body>
</html>
